{% extends "base.html" %} {% block title %}home{% endblock title %} 
{% block content %} {% load static %}

<link rel="stylesheet" href="{% static 'CSS/index.css' %}" />
<link rel="stylesheet" href="{% static 'CSS/min.css' %}" />

<body id="main_body">
  <div class="container">
    <div class="row mt-5">
      <div class="col">
        <div class="container">
          <form action="/add_todo/" class="form" method="post">
            {% csrf_token %}
            <h2 id="testing">Add item</h2>
            <input
              type="text"
              class="form-control mb-2 mr-sm-2"
              placeholder="Type the task here.."
              name="content"
              required
            />
            <input
              type="text"
              class="form-control mb-2 mr-sm-2"
              placeholder="type the amount that used to do the task.."
              required
              name="amount"
            />
            <br />
            <label
              >Name of the person used
              <input
                class="form-control mb-2 mr-sm-2"
                required
                name="person"
                placeholder="person name"
                type="text"
            /></label>
            <br />
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <table class="table table-hover table-light">
          <thead>
            <tr>
              <th scope="col">Amount</th>
              <th scope="col">User</th>
              <th scope="col">Task</th>
            </tr>
          </thead>
          <tbody id="table_body_element"></tbody>
        </table>
        <h2>
          complete amount =
          <span class="badge badge-warning"> {{complete_amount}} </span>
        </h2>
      </div>
    </div>
  </div>
  <div class="bottom">
    <a href="/Cost_of_month/">
      Show more</a>
  </div>
</body>
<script src="{% static 'JS/jquery-3.3.1.slim.min.js' %}"></script>
<script src="https://unpkg.com/vue@next"></script>
<script src="{% static 'JS/index.js'%}"></script>


{% endblock content %}
