<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login- TOS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
</head>
<div style="margin-top: 4%;" class="container">
    <div class="jumbotron">
        <form class="form-horizontal" action="/login/" method="post">
            {% csrf_token %}
            <!--<div style="color: red; text-align: center;" v-show="isNotValid">
                <h4>Username and password does not match</h4>
            </div>-->
            <div class="form-group">
                <label class="control-label col-sm-2" for="username">Userame:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="username" id="username"
                        placeholder="Enter Userame " />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password:</label>
                <div class="col-sm-10">
                    <input name="password" type="password" class="form-control" id="pwd" placeholder="Enter Password" />
                </div>
            </div>
            <h5 style="text-align: center; color: red;">{{error_msg}}</h5>
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="submit" class="btn btn-link btn-warning form-control" value="Login" />
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<script src="https://unpkg.com/vue@next"></script>
<script src="{% static 'JS/main/login.js' %}"></script>

</html>
